<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Paint Budget Calculator</title>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://www.google.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --brand-color: #db2777; /* Pink */
        --brand-color-hover: #be185d;
        --brand-color-light: #fce7f3;
        --success-color: #16a34a;
        --text-primary: #111827;
        --text-secondary: #374151;
        --text-light: #6b7280;
        --bg-body: #f8fafc;
        --bg-card: #ffffff;
        --border-color: #d1d5db;
        --border-radius-lg: 0.75rem;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-secondary);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 56rem;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      header h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
      }

      main {
        background-color: var(--bg-card);
        padding: 1.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      .step-navigation {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 2rem;
      }
      .step-btn {
        flex: 1;
        padding: 0.75rem 0;
        text-align: center;
        font-weight: 600;
        border: none;
        border-bottom: 2px solid transparent;
        background: none;
        cursor: default;
        color: var(--text-light);
      }
      .step-btn.active {
        color: var(--brand-color);
        border-bottom-color: var(--brand-color);
      }

      .step {
        display: none;
      }
      .step.active {
        display: block;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.25rem;
      }

      input,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        box-sizing: border-box;
        transition: box-shadow 0.2s, border-color 0.2s;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--brand-color);
        box-shadow: 0 0 0 2px var(--brand-color-light);
      }

      .btn {
        border: none;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius-lg);
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-primary {
        background-color: var(--brand-color);
        color: white;
      }
      .btn-primary:hover {
        background-color: var(--brand-color-hover);
      }
      .btn-secondary {
        background-color: #e5e7eb;
        color: var(--text-secondary);
      }
      .btn-secondary:hover {
        background-color: #d1d5db;
      }
      .btn-submit {
        background-color: var(--success-color);
        color: white;
        font-weight: 700;
      }

      .form-navigation {
        margin-top: 2.5rem;
        display: flex;
        justify-content: space-between;
      }
      .hidden {
        display: none;
      }

      /* Step 1 Specific */
      .add-area-controls {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1rem;
        align-items: end;
        border-top: 1px solid var(--border-color);
        padding-top: 1.5rem;
        margin-top: 1.5rem;
      }
      .area-card {
        background-color: #f9fafb;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        padding: 1rem;
        margin-top: 1rem;
      }
      .area-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .remove-area-btn {
        background: none;
        border: none;
        color: #ef4444;
        font-weight: 600;
        cursor: pointer;
      }
      .area-card-body {
        display: grid;
        grid-template-columns: 1fr 1fr 70px;
        gap: 1rem;
        margin-top: 1rem;
        align-items: end;
      }
      .color-swatch {
        width: 50px;
        height: 50px;
        border-radius: var(--border-radius-lg);
        border: 2px solid var(--border-color);
        padding: 0;
        cursor: pointer;
        margin: 0 auto;
      }

      /* Step 2 Specific */
      .quality-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }
      .quality-option {
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        cursor: pointer;
        text-align: center;
      }
      .quality-option h3 {
        margin: 0 0 0.5rem 0;
      }
      .quality-option p {
        font-size: 0.875rem;
        color: var(--text-light);
        margin: 0;
      }
      .quality-option:has(input:checked) {
        background-color: var(--brand-color-light);
        border-color: var(--brand-color);
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      /* Results Section */
      #results {
        margin-top: 2.5rem;
      }
      .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .results-card {
        background-color: var(--bg-card);
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .results-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        align-items: center;
      }
      .chart-container {
        max-width: 24rem;
        width: 100%;
        margin: 0 auto;
      }
      #grandTotal {
        font-size: 3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        font-size: 1.125rem;
      }
      .summary-item + .summary-item {
        margin-top: 0.75rem;
      }
      .summary-item span:first-child {
        color: var(--text-light);
      }
      .summary-item span:last-child {
        font-weight: 600;
        color: var(--text-secondary);
      }
      .detailed-breakdown-container {
        margin-top: 2rem;
        border-top: 1px solid var(--border-color);
        padding-top: 1.5rem;
      }

      @media (min-width: 768px) {
        .results-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><h1>Paint Budget Calculator</h1></header>

      <main>
        <div class="step-navigation">
          <button id="step-btn-1" class="step-btn active">
            1. Areas & Dimensions
          </button>
          <button id="step-btn-2" class="step-btn">2. Paint Quality</button>
          <button id="step-btn-3" class="step-btn">3. Labor Rates</button>
        </div>

        <form id="paintForm">
          <!-- Step 1: Area Details -->
          <div id="step-1" class="step active">
            <h2>Define Painting Areas</h2>
            <p>
              Add each area to be painted, provide its dimensions, and pick a
              color.
            </p>
            <div id="areas-container"></div>
            <div class="add-area-controls">
              <div>
                <label for="areaName">Area Name</label
                ><input
                  type="text"
                  id="areaName"
                  placeholder="e.g., Living Room Walls"
                />
              </div>
              <button type="button" id="addAreaBtn" class="btn btn-primary">
                Add Area
              </button>
            </div>
          </div>

          <!-- Step 2: Material Quality -->
          <div id="step-2" class="step">
            <h2>Paint Quality & Coats</h2>
            <p>
              Select the paint quality. This affects both price and coverage.
            </p>
            <div class="quality-grid">
              <label class="quality-option">
                <input
                  type="radio"
                  name="paintQuality"
                  value="basic"
                  class="sr-only"
                  checked
                />
                <h3>Basic Emulsion</h3>
                <p>₹250 / Litre</p>
              </label>
              <label class="quality-option">
                <input
                  type="radio"
                  name="paintQuality"
                  value="premium"
                  class="sr-only"
                />
                <h3>Premium Emulsion</h3>
                <p>₹450 / Litre</p>
              </label>
              <label class="quality-option">
                <input
                  type="radio"
                  name="paintQuality"
                  value="luxury"
                  class="sr-only"
                />
                <h3>Luxury Emulsion</h3>
                <p>₹700 / Litre</p>
              </label>
            </div>
            <div class="form-grid">
              <div>
                <label for="coats">Number of Coats</label>
                <select id="coats">
                  <option value="1">1 Coat</option>
                  <option value="2" selected>2 Coats</option>
                  <option value="3">3 Coats</option>
                </select>
              </div>
              <div>
                <label for="puttyRequired">Putty Required?</label>
                <select id="puttyRequired">
                  <option value="no">No</option>
                  <option value="yes">Yes (2 coats)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Step 3: Labor Cost -->
          <div id="step-3" class="step">
            <h2>Labor Costs</h2>
            <p>Enter local labor rates for painting and putty application.</p>
            <div class="form-grid">
              <div>
                <label for="paintingLabor">Painting Labor (₹ per sq.ft.)</label>
                <input type="number" id="paintingLabor" value="15" />
              </div>
              <div>
                <label for="puttyLabor">Putty Labor (₹ per sq.ft.)</label>
                <input type="number" id="puttyLabor" value="10" />
              </div>
            </div>
          </div>

          <div class="form-navigation">
            <button
              type="button"
              id="prevBtn"
              class="btn btn-secondary"
              disabled
            >
              Previous
            </button>
            <button type="button" id="nextBtn" class="btn btn-primary">
              Next
            </button>
            <button type="submit" id="submitBtn" class="btn btn-submit hidden">
              Calculate Budget
            </button>
          </div>
        </form>
      </main>

      <section id="results" class="hidden"></section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentStep = 1,
          totalSteps = 3,
          areas = [],
          chartInstance = null,
          lastCalculationData = null;

        const costData = {
          paintPerLitre: { basic: 250, premium: 450, luxury: 700 },
          coverageSqFtPerLitre: { basic: 130, premium: 150, luxury: 160 },
          puttyPerKg: 20,
          puttyCoverageSqFtPerKg: 15, // for 2 coats
        };

        function updateStepVisibility() {
          document
            .querySelectorAll(".step")
            .forEach((s, i) =>
              s.classList.toggle("active", i + 1 === currentStep)
            );
          document
            .querySelectorAll(".step-btn")
            .forEach((b, i) => b.classList.toggle("active", i < currentStep));
          document.getElementById("prevBtn").disabled = currentStep === 1;
          document
            .getElementById("nextBtn")
            .classList.toggle("hidden", currentStep === totalSteps);
          document
            .getElementById("submitBtn")
            .classList.toggle("hidden", currentStep !== totalSteps);
        }

        function addArea() {
          const nameInput = document.getElementById("areaName");
          const name = nameInput.value.trim() || `Area ${areas.length + 1}`;
          areas.push({
            id: `area-${Date.now()}`,
            name,
            length: 10,
            height: 10,
            color: "#e5e7eb",
          });
          nameInput.value = "";
          renderAreas();
        }

        function renderAreas() {
          const container = document.getElementById("areas-container");
          container.innerHTML = areas
            .map(
              (area) => `
                    <div id="${area.id}" class="area-card">
                        <div class="area-card-header">
                            <h3>${area.name}</h3>
                            <button type="button" class="remove-area-btn" data-id="${area.id}">Remove</button>
                        </div>
                        <div class="area-card-body">
                            <div><label>Length (ft)</label><input type="number" class="area-input" data-id="${area.id}" data-prop="length" value="${area.length}"></div>
                            <div><label>Height (ft)</label><input type="number" class="area-input" data-id="${area.id}" data-prop="height" value="${area.height}"></div>
                            <div><label>Color</label><input type="color" class="area-input color-swatch" data-id="${area.id}" data-prop="color" value="${area.color}"></div>
                        </div>
                    </div>`
            )
            .join("");
        }

        function updateArea(id, prop, value) {
          const area = areas.find((a) => a.id === id);
          if (area) {
            area[prop] = prop === "color" ? value : parseFloat(value) || 0;
          }
        }

        function calculateBudget(e) {
          e.preventDefault();
          const quality = document.querySelector(
            'input[name="paintQuality"]:checked'
          ).value;
          const coats = parseInt(document.getElementById("coats").value);
          const puttyRequired =
            document.getElementById("puttyRequired").value === "yes";
          const paintingLaborRate =
            parseFloat(document.getElementById("paintingLabor").value) || 0;
          const puttyLaborRate =
            parseFloat(document.getElementById("puttyLabor").value) || 0;

          let totalArea = 0;
          areas.forEach((a) => {
            totalArea += a.length * a.height;
          });

          const paintNeeded =
            (totalArea * coats) / costData.coverageSqFtPerLitre[quality];
          const paintCost = paintNeeded * costData.paintPerLitre[quality];

          let puttyCost = 0,
            puttyLaborCost = 0;
          if (puttyRequired) {
            const puttyNeeded = totalArea / costData.puttyCoverageSqFtPerKg;
            puttyCost = puttyNeeded * costData.puttyPerKg;
            puttyLaborCost = totalArea * puttyLaborRate;
          }

          const paintingLaborCost = totalArea * paintingLaborRate * coats;
          const totalMaterialCost = paintCost + puttyCost;
          const totalLaborCost = paintingLaborCost + puttyLaborCost;
          const grandTotal = totalMaterialCost + totalLaborCost;

          lastCalculationData = {
            grandTotal,
            totalMaterialCost,
            totalLaborCost,
            totalArea,
            paintCost,
            puttyCost,
            paintingLaborCost,
            puttyLaborCost,
            areas,
          };
          displayResults(lastCalculationData);
        }

        function displayResults(data) {
          const resultsSection = document.getElementById("results");
          resultsSection.innerHTML = `
                    <header class="results-header"><h2>Your Estimated Budget</h2><button id="downloadPdfBtn" class="btn btn-primary">Download PDF</button></header>
                    <div class="results-card">
                        <div class="results-grid">
                            <div class="chart-container"><canvas id="costChart"></canvas></div>
                            <div>
                                <p>Total Estimated Cost</p><p id="grandTotal">₹${Math.round(
                                  data.grandTotal
                                ).toLocaleString("en-IN")}</p>
                                <div class="summary-details">
                                    <div class="summary-item"><span>Material Cost:</span><span>₹${Math.round(
                                      data.totalMaterialCost
                                    ).toLocaleString("en-IN")}</span></div>
                                    <div class="summary-item"><span>Labor Cost:</span><span>₹${Math.round(
                                      data.totalLaborCost
                                    ).toLocaleString("en-IN")}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="detailed-breakdown-container">
                            <h3>Detailed Breakdown</h3>
                            <div class="summary-item"><span>Paint Material:</span> <span>₹${Math.round(
                              data.paintCost
                            ).toLocaleString("en-IN")}</span></div>
                            <div class="summary-item"><span>Putty Material:</span> <span>₹${Math.round(
                              data.puttyCost
                            ).toLocaleString("en-IN")}</span></div>
                            <div class="summary-item"><span>Painting Labor:</span> <span>₹${Math.round(
                              data.paintingLaborCost
                            ).toLocaleString("en-IN")}</span></div>
                            <div class="summary-item"><span>Putty Labor:</span> <span>₹${Math.round(
                              data.puttyLaborCost
                            ).toLocaleString("en-IN")}</span></div>
                        </div>
                    </div>`;
          resultsSection.classList.remove("hidden");
          document
            .getElementById("downloadPdfBtn")
            .addEventListener("click", generatePDF);
          window.scrollTo({
            top: resultsSection.offsetTop - 20,
            behavior: "smooth",
          });
          renderChart(data.totalMaterialCost, data.totalLaborCost);
        }

        function renderChart(material, labor) {
          const ctx = document.getElementById("costChart").getContext("2d");
          if (chartInstance) chartInstance.destroy();
          chartInstance = new Chart(ctx, {
            type: "doughnut",
            data: {
              labels: ["Material Cost", "Labor Cost"],
              datasets: [
                {
                  data: [material, labor],
                  backgroundColor: ["#db2777", "#16a34a"],
                  borderColor: "#ffffff",
                  borderWidth: 4,
                },
              ],
            },
            options: {
              responsive: true,
              cutout: "70%",
              plugins: {
                legend: {
                  position: "bottom",
                  labels: { padding: 20, font: { size: 14 } },
                },
              },
            },
          });
        }

        function generatePDF() {
          if (!lastCalculationData) return;
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          const data = lastCalculationData;
          const today = new Date().toLocaleDateString("en-IN");

          doc.setFontSize(20);
          doc.text("Paint Project Estimation", 105, 20, { align: "center" });
          doc.setFontSize(12);
          doc.setTextColor(100);
          doc.text(`Generated on: ${today}`, 105, 28, { align: "center" });

          let y = 45;
          doc.setFontSize(16);
          doc.setTextColor(0);
          doc.text("Summary", 20, y);
          doc.line(20, y + 2, 190, y + 2);
          y += 12;

          doc.setFontSize(12);
          doc.text("Total Cost:", 20, y);
          doc.text(
            `₹${Math.round(data.grandTotal).toLocaleString("en-IN")}`,
            190,
            y,
            { align: "right" }
          );
          y += 8;
          doc.text("Material Cost:", 20, y);
          doc.text(
            `₹${Math.round(data.totalMaterialCost).toLocaleString("en-IN")}`,
            190,
            y,
            { align: "right" }
          );
          y += 8;
          doc.text("Labor Cost:", 20, y);
          doc.text(
            `₹${Math.round(data.totalLaborCost).toLocaleString("en-IN")}`,
            190,
            y,
            { align: "right" }
          );

          y += 15;
          doc.setFontSize(16);
          doc.text("Areas to be Painted", 20, y);
          doc.line(20, y + 2, 190, y + 2);
          y += 12;
          doc.setFontSize(10);
          data.areas.forEach((area) => {
            doc.setFillColor(area.color);
            doc.rect(20, y - 4, 5, 5, "F");
            doc.setTextColor(0); // Reset text color
            doc.text(
              `- ${area.name}: ${area.length}' x ${area.height}' = ${(
                area.length * area.height
              ).toFixed(2)} sq.ft.`,
              30,
              y
            );
            y += 7;
          });

          doc.save(`Paint-Estimation-${Date.now()}.pdf`);
        }

        document
          .getElementById("addAreaBtn")
          .addEventListener("click", addArea);
        document
          .getElementById("areas-container")
          .addEventListener("change", (e) => {
            if (e.target.matches(".area-input"))
              updateArea(
                e.target.dataset.id,
                e.target.dataset.prop,
                e.target.value
              );
          });
        document
          .getElementById("areas-container")
          .addEventListener("click", (e) => {
            if (e.target.matches(".remove-area-btn")) {
              e.preventDefault();
              areas = areas.filter((a) => a.id !== e.target.dataset.id);
              renderAreas();
            }
          });
        document.getElementById("prevBtn").addEventListener("click", () => {
          if (currentStep > 1) {
            currentStep--;
            updateStepVisibility();
          }
        });
        document.getElementById("nextBtn").addEventListener("click", () => {
          if (currentStep < totalSteps) {
            currentStep++;
            updateStepVisibility();
          }
        });
        document
          .getElementById("paintForm")
          .addEventListener("submit", calculateBudget);

        addArea();
        updateStepVisibility();
      });
    </script>
  </body>
</html>
